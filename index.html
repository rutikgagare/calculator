<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calci">
            <div class="row">
                <input type="text" id="inp1" value="" placeholder="" >
            </div>

            <div class="row">
                <button class="btn1">AC</button>
                <button class="btn1">%</button>
                <button class="btn1">C</button>
                <button class="btn1">/</button>
            </div>

            <div class="row">
                <button class="btn1">7</button>
                <button class="btn1">8</button>
                <button class="btn1">9</button>
                <button class="btn1">*</button>
            </div>

            <div class="row">
                <button class="btn1">4</button>
                <button class="btn1">5</button>
                <button class="btn1">6</button>
                <button class="btn1">-</button>
            </div>

            <div class="row">
                <button class="btn1">1</button>
                <button class="btn1">2</button>
                <button class="btn1">3</button>
                <button class="btn1">+</button>
            </div>

            <div class="row">
                <button class="btn1">00</button>
                <button class="btn1">0</button>
                <button class="btn1">.</button>
                <button class="btn1">=</button>
            </div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
